<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic OU CS Logo</title>
    <!-- Google Fonts for Custom Styling -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Arvo:ital@1&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111; /* Dark background for contrast */
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Background Animation: Binary Code */
        .binary-code {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-family: 'Source Code Pro', monospace;
            font-size: 18px;
            color: rgba(0, 255, 0, 0.3);
            white-space: nowrap;
            overflow: hidden;
            z-index: -1;
            animation: scrollBinary 5s linear infinite;
        }

        @keyframes scrollBinary {
            from { transform: translateY(0); }
            to { transform: translateY(-100%); }
        }

        /* Outer Neon Glowing Frame */
        .logo-box {
            position: relative;
            padding: 40px 80px;
            border-radius: 20px;
            background: linear-gradient(145deg, #222, #000);
            box-shadow: 0 0 20px #ff0000, 0 0 40px #841617; /* Red Glow */
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 4px solid rgba(255, 255, 255, 0.2);
        }

        /* University Name (Futuristic & Stylish) */
        .university-name {
            font-family: 'Arvo', serif;
            font-style: italic;
            font-size: 32px;
            font-weight: bold;
            color: #ff4444; /* Neon Red */
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ff4444, 0 0 20px #ff0000;
        }

        /* High-Tech CS Logo */
        .logo-container {
            position: relative;
            font-size: 200px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 8px;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #ff4444, #ff1111);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 40px rgba(255, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid rgba(255, 255, 255, 0.2);
            padding: 20px 40px;
            border-radius: 15px;
            transform: perspective(500px) rotateX(10deg);
        }

        /* Circuit Overlay Inside CS */
        .circuit-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/circuit-board.png'); /* Circuit pattern */
            opacity: 0.3;
        }

        /* Networking Dots and Lines */
        .network-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff00;
        }

        .line {
            position: absolute;
            width: 80px;
            height: 3px;
            background-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        /* Positioning Network Elements */
        .dot1 { top: 20%; left: 10%; }
        .dot2 { top: 70%; left: 80%; }
        .dot3 { top: 50%; left: 50%; }

        .line1 { top: 22%; left: 12%; transform: rotate(45deg); }
        .line2 { top: 72%; left: 82%; transform: rotate(-30deg); }
        .line3 { top: 52%; left: 52%; transform: rotate(15deg); }

    </style>
</head>
<body>

    <!-- Background Scrolling Binary Code -->
    <div class="binary-code">
        1011010100110101 1101010101101010 1001101010011010 1101010101101010 0010110100110110
    </div>

    <!-- Outer Glowing Structure -->
    <div class="logo-box">
        <!-- University Name -->
        <div class="university-name">University of Oklahoma</div>

        <!-- Futuristic CS Logo -->
        <div class="logo-container">
            C S
            <div class="circuit-overlay"></div>
        </div>

        <!-- Networking Elements -->
        <div class="network-lines">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>

            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
        </div>
    </div>

</body>
</html>
