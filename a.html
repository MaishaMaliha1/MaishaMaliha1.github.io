<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic OU CS Logo</title>
    <!-- Google Fonts for Custom Styling -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Arvo:ital@1&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111; /* Dark background for contrast */
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Background Animation: Visible Binary Code */
        .binary-code {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-family: 'Source Code Pro', monospace;
            font-size: 22px;
            color: pink; /* Light gray for visibility */
            text-align: center;
            line-height: 1.5;
            opacity: 0.6;
            animation: scrollBinary 8s linear infinite;
        }

        @keyframes scrollBinary {
            from { transform: translateY(0); }
            to { transform: translateY(-100%); }
        }

        /* Outer Glowing Frame */
        .logo-box {
            position: relative;
            padding: 50px 90px;
            border-radius: 25px;
            background: linear-gradient(145deg, #222, #000);
            box-shadow: 0 0 20px #ff0000, 0 0 40px #841617;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 5px solid rgba(255, 255, 255, 0.3);
        }

        /* University Name */
        .university-name {
            font-family: 'Arvo', serif;
            font-style: italic;
            font-size: 34px;
            font-weight: bold;
            color: #ff5555; /* Neon Red */
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ff5555, 0 0 20px #ff2222;
        }

        /* Futuristic CS Logo */
        .logo-container {
            position: relative;
            font-size: 220px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 10px;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #ff5555, #ff2222, #a60000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(255, 50, 50, 0.8), 0 0 60px rgba(255, 20, 20, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid rgba(255, 255, 255, 0.2);
            padding: 30px 50px;
            border-radius: 20px;
            transform: perspective(600px) rotateX(8deg);
        }

        /* Circuit Overlay Inside CS */
        .circuit-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/circuit-board.png'); /* Circuit pattern */
            opacity: 0.2;
        }

    </style>
</head>
<body>

    <!-- Background Binary Code Effect -->
    <div class="binary-code">
        1011010100110101 1101010101101010 1001101010011010 1101010101101010 0010110100110110
    </div>

    <!-- Outer Glowing Structure -->
    <div class="logo-box">
        <!-- University Name -->
        <div class="university-name">University of Oklahoma</div>

        <!-- Stylish CS Logo -->
        <div class="logo-container">
            C S
            <div class="circuit-overlay"></div>
        </div>
    </div>

</body>
</html>
