<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Logo Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        #csText {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="csText">CS is best 1969</div>

    <script>
        let year = 1969;
        function updateText() {
            document.getElementById("csText").innerText = `CS is best ${year}`;
            year++;
            setTimeout(updateText, 500);  // Updates every 500ms
        }
        updateText();
    </script>
</body>
</html>
