<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic OU CS Logo</title>
    <!-- Google Fonts for Custom Styling -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Arvo:ital@1&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111; /* Dark background for contrast */
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Outer Neon Glowing Frame */
        .logo-box {
            position: relative;
            padding: 40px 80px;
            border-radius: 20px;
            background: linear-gradient(145deg, #222, #000);
            box-shadow: 0 0 20px #ff0000, 0 0 40px #841617; /* Red Glow */
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 4px solid rgba(255, 255, 255, 0.2);
        }

        /* University Name (Futuristic & Stylish) */
        .university-name {
            font-family: 'Arvo', serif;
            font-style: italic;
            font-size: 32px;
            font-weight: bold;
            color: #ff4444; /* Neon Red */
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ff4444, 0 0 20px #ff0000;
        }

        /* High-Tech CS Logo */
        .logo-container {
            position: relative;
            font-size: 200px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 8px;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #ff4444, #ff1111);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 40px rgba(255, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid rgba(255, 255, 255, 0.2);
            padding: 20px 40px;
            border-radius: 15px;
            transform: perspective(500px) rotateX(10deg);
        }
    </style>
</head>
<body>

    <!-- Outer Glowing Structure -->
    <div class="logo-box">
        <!-- University Name -->
        <div class="university-name">University of Oklahoma</div>

        <!-- Futuristic CS Logo -->
        <div class="logo-container">C S</div>
    </div>

</body>
</html>
