<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic OU CS Logo</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Arvo:ital@1&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <style>
        :root {
            --oklahoma-crimson: #9E1B32; /* Oklahoma Crimson */
            --black: #000000;
            --white: #FFFFFF;
            --gray: #888888;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--black); /* Black background */
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .logo-box {
            position: relative;
            padding: 50px 90px;
            border-radius: 25px;
            background: linear-gradient(145deg, #222, #000);
            box-shadow: 0 0 20px #ff0000, 0 0 40px #841617;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 5px solid rgba(255, 255, 255, 0.3);
        }

        .university-name {
            font-family: 'Arvo', serif;
            font-style: italic;
            font-size: 34px;
            font-weight: bold;
            color: var(--oklahoma-crimson); /* Oklahoma Crimson */
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--oklahoma-crimson), 0 0 20px #ff2222;
        }

        .logo-container {
            position: relative;
            font-size: 220px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 10px;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, var(--oklahoma-crimson), #ff2222, #a60000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(255, 50, 50, 0.8), 0 0 60px rgba(255, 20, 20, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid rgba(255, 255, 255, 0.2);
            padding: 30px 50px;
            border-radius: 20px;
            transform: perspective(600px) rotateX(8deg);
            position: relative;
            overflow: hidden;
        }

        .circuit-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/circuit-board.png');
            opacity: 0.2;
        }

        .binary-code {
            position: absolute;
            font-family: 'Source Code Pro', monospace;
            font-size: 50px;
            color: rgba(255, 255, 255, 0.15);
            text-align: center;
            line-height: 1.5;
            opacity: 0.6;
            animation: scrollBinary 8s linear infinite;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        @keyframes scrollBinary {
            from { transform: translateY(0); }
            to { transform: translateY(-100%); }
        }

    </style>
</head>
<body>

    <div class="logo-box">
        <div class="university-name">University of Oklahoma</div>
        <div class="logo-container">
            <div class="binary-code">
                1011010100110101 1101010101101010 1001101010011010 1101010101101010 0010110100110110
            </div>
            C S
            <div class="circuit-overlay"></div>
        </div>
    </div>

</body>
</html>
