<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Logo with Python Code</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #888888; /* Grey background */
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }

        /* CS Logo styling */
        .logo-container {
            position: relative;
            font-size: 250px;
            font-weight: bold;
            color: #841617; /* Oklahoma Crimson for CS */
            text-transform: uppercase;
            display: flex;
            gap: 30px;
        }

        /* Overlay Python Code */
        .code-overlay {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            line-height: 1.5;
            color: white; /* White code text */
            text-align: left;
            white-space: pre;
            z-index: 1;
            pointer-events: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <!-- CS Logo -->
    <div class="logo-container">CS</div>

    <!-- Python Code Overlay -->
    <div class="code-overlay">
year = 1969
while True:
    print(f"CS is always the best! {year}")
    year += 1
    </div>

</body>
</html>
