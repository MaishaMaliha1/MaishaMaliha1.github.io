<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Logo with Python Code</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #888888; /* Grey background */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Container for the CS logo */
        .logo-container {
            position: relative;
            font-size: 250px;
            font-weight: bold;
            color: transparent;
            background-image: linear-gradient(white, white);
            background-clip: text;
            -webkit-background-clip: text;
            text-transform: uppercase;
            display: flex;
            gap: 30px;
        }

        /* Background text inside the logo */
        .logo-container::before {
            content: "year = 1969\nwhile True:\n    print(f'CS is always the best! {year}')\n    year += 1";
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 28px;
            line-height: 1.5;
            color: #841617; /* Oklahoma Crimson */
            white-space: pre-wrap;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            opacity: 1; /* Ensuring clear visibility inside letters */
        }
    </style>
</head>
<body>

    <!-- CS Logo with Python Code Inside -->
    <div class="logo-container">CS</div>

</body>
</html>
