<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Logo with Embedded Code</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #888888; /* Grey background */
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* CS Logo with Embedded Python Code */
        .logo-container {
            position: relative;
            font-size: 300px; /* Big CS */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: -8px; /* Reduce spacing between letters */
            background: #841617; /* Oklahoma Crimson */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            transform: scaleX(1.02); /* Minimal width change */
        }

        /* Python Code Inside CS */
        .code-overlay {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 22px; /* Adjusted to fit inside CS */
            line-height: 1.1;
            color: white; /* White code for contrast */
            text-align: center;
            white-space: pre-wrap;
            width: 100%;
            max-width: 90%;
            pointer-events: none;
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <!-- CS Logo -->
    <div class="logo-container">CS</div>

    <!-- Python Code Properly Packed Inside CS -->
    <div class="code-overlay">
year = 1969
while True:
    print(f"CS is always the best! {year}")
    year += 1
    </div>

</body>
</html>
