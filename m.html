<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish OU CS Logo with Embedded Code</title>
    <!-- Google Fonts for Stylish Effect -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Arvo:ital@1&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #888888; /* Grey background */
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Outer structure (border box) */
        .logo-box {
            position: relative;
            border: 8px solid #4B4B4B; /* Neutral gray border */
            padding: 30px 60px;
            border-radius: 20px; /* Rounded corners */
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #4B4B4B, #333333); /* Subtle gradient */
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.5); /* Soft shadow */
        }

        /* University Name */
        .university-name {
            font-family: 'Arvo', serif; /* Elegant, italic style */
            font-style: italic;
            font-size: 32px;
            font-weight: bold;
            color: #841617; /* OU Crimson */
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* CS Logo (Stylish) */
        .logo-container {
            position: relative;
            font-size: 280px; /* Large CS */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: -5px; /* Compact letters */
            font-family: 'Anton', sans-serif; /* Modern, wide font */
            background: linear-gradient(135deg, #841617, #a83232); /* Crimson gradient */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
            display: flex;
        }

        /* Python Code Inside CS */
        .code-overlay {
            position: absolute;
            font-family: 'Source Code Pro', monospace; /* Code font */
            font-size: 18px; /* Adjusted for readability */
            line-height: 1.3; /* Proper spacing */
            color: white; /* White text for contrast */
            text-align: left;
            white-space: pre;
            width: 80%;
            max-width: 420px; /* Keep text compact inside CS */
            pointer-events: none;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <!-- Outer Bounded Structure -->
    <div class="logo-box">
        <!-- University Name -->
        <div class="university-name">University of Oklahoma</div>

        <!-- Stylish CS Logo -->
        <div class="logo-container">CS</div>

        <!-- Python Code Inside CS -->
        <div class="code-overlay">
year = 1969
while True:
    print(f"CS is always the best! {year}")
    year += 1
        </div>
    </div>

</body>
</html>
