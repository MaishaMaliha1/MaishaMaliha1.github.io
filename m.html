<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Logo with Indented Code</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #888888; /* Grey background */
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* CS Logo */
        .logo-container {
            position: relative;
            font-size: 300px; /* Large CS */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: -5px; /* Compact letters */
            color: #841617; /* Oklahoma Crimson */
            display: flex;
        }

        /* Indented Python Code Inside CS */
        .code-overlay {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 18px; /* Smaller font to fit */
            line-height: 1.3; /* Proper spacing */
            color: white; /* White code for contrast */
            text-align: left;
            white-space: pre;
            width: 80%;
            max-width: 400px; /* Compact size */
            pointer-events: none;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <!-- CS Logo -->
    <div class="logo-container">CS</div>

    <!-- Indented Python Code Inside CS -->
    <div class="code-overlay">
year = 1969
while True:
    print(f"CS is always the best! {year}")
    year += 1
    </div>

</body>
</html>
