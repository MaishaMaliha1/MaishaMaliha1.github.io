<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Logo with Embedded Code</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #888888; /* Grey background */
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* CS Logo with Embedded Python Code */
        .logo-container {
            position: relative;
            font-size: 400px; /* Huge CS */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: -10px; /* No gap between C and S */
            background: #841617; /* Oklahoma Crimson */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
        }

        /* Python code fills the letters */
        .logo-container::before {
            content: "year = 1969\nwhile True:\n    print(f'CS is always the best! {year}')\n    year += 1";
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 40px; /* Adjust for visibility */
            line-height: 1.2;
            color: white;
            white-space: pre-wrap;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
    </style>
</head>
<body>

    <!-- CS Logo with Python Code Inside -->
    <div class="logo-container">CS</div>

</body>
</html>
