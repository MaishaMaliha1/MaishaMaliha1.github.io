<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OU CS Logo with Python Code</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .logo {
            display: flex;
            position: relative;
            font-size: 300px; /* Make CS much bigger */
            font-weight: bold;
            color: #841617; /* Oklahoma Crimson */
            line-height: 1;
            letter-spacing: -20px; /* Reduce space between C and S */
        }

        .letter {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .python-code {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 24px; /* Increase font size for better visibility */
            white-space: pre;
            color: white;
            text-align: left;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7); /* Dark background for readability */
            border-radius: 8px;
            width: 180px; /* Make the code box wider */
        }

        /* Positioning the code inside C */
        .c .python-code {
            left: 15%;
            top: 20%;
        }

        /* Positioning the code inside S */
        .s .python-code {
            right: 15%;
            bottom: 20%;
        }
    </style>
</head>
<body>

    <div class="logo">
        <div class="letter c">
            C
            <div class="python-code">
                year = 1969<br>
                while True:<br>
                &nbsp;&nbsp;&nbsp;&nbsp;print(f"OU CS is always the best! {year}")<br>
                &nbsp;&nbsp;&nbsp;&nbsp;year += 1
            </div>
        </div>
        <div class="letter s">
            S
            <div class="python-code">
                year = 1969<br>
                while True:<br>
                &nbsp;&nbsp;&nbsp;&nbsp;print(f"OU CS is always the best! {year}")<br>
                &nbsp;&nbsp;&nbsp;&nbsp;year += 1
            </div>
        </div>
    </div>

</body>
</html>
