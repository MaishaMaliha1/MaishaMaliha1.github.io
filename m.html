<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Logo with Embedded Code</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #888888; /* Grey background */
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* CS Logo Container */
        .logo-container {
            position: relative;
            font-size: 300px; /* Large CS */
            font-weight: bold;
            color: #841617; /* Oklahoma Crimson */
            text-transform: uppercase;
            letter-spacing: 0px; /* No extra space between letters */
            display: flex;
            transform: scaleX(1.1); /* Slightly wider */
        }

        /* Code inside "C" */
        .code-c {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translate(-50%, -50%);
            font-family: 'Courier New', monospace;
            font-size: 26px;
            line-height: 1.4;
            color: white;
            white-space: pre;
            text-align: left;
        }

        /* Code inside "S" */
        .code-s {
            position: absolute;
            top: 50%;
            right: 5%;
            transform: translate(50%, -50%);
            font-family: 'Courier New', monospace;
            font-size: 26px;
            line-height: 1.4;
            color: white;
            white-space: pre;
            text-align: left;
        }

    </style>
</head>
<body>

    <!-- CS Logo -->
    <div class="logo-container">CS</div>

    <!-- Python Code Inside "C" -->
    <div class="code-c">
year = 1969
while True:
    </div>

    <!-- Python Code Inside "S" -->
    <div class="code-s">
print(f"CS is always the best! {year}")
    year += 1
    </div>

</body>
</html>
