<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OU CS Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #888888; /* Grey background */
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Python code in background */
        .background-text {
            position: absolute;
            width: 100%;
            height: 100%;
            font-family: 'Courier New', monospace;
            font-size: 28px; /* Adjust size for visibility */
            color: white; /* White text for contrast */
            opacity: 0.2; /* Light text effect */
            text-align: left;
            padding: 50px;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow: hidden;
        }

        /* Huge C and S in the center */
        .logo {
            font-size: 700px; /* Extremely large */
            font-weight: bold;
            color: #841617; /* Oklahoma Crimson */
            display: flex;
            letter-spacing: -30px;
            position: relative;
            z-index: 1; /* Ensure it's above the background */
        }

        .letter {
            width: 500px;
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>

    <!-- Background Python Code -->
    <div class="background-text">
year = 1969
while True:
    print(f"OU CS is always the best! {year}")
    year += 1

University of Oklahoma
School of Computer Science
    </div>

    <!-- CS Logo in Center -->
    <div class="logo">
        <div class="letter">C</div>
        <div class="letter">S</div>
    </div>

</body>
</html>
