<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Logo with Embedded Code</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #888888; /* Grey background */
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Container for the CS logo */
        .logo-container {
            position: relative;
            font-size: 400px; /* Bigger CS */
            font-weight: bold;
            color: #841617; /* Oklahoma Crimson */
            text-transform: uppercase;
            letter-spacing: -20px; /* Make it more connected */
            display: flex;
        }

        /* Overlay Python Code, Clipped into CS */
        .logo-container::before {
            content: "year = 1969\nwhile True:\n    print(f'CS is always the best! {year}')\n    year += 1";
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 35px; /* Adjusted for visibility */
            line-height: 1.4;
            color: white; /* White code */
            white-space: pre-wrap;
            width: 100%;
            height: 100%;
            background: #841617;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            z-index: 1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>

    <!-- CS Logo with Python Code Inside -->
    <div class="logo-container">CS</div>

</body>
</html>
