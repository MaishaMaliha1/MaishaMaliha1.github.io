<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OU CS Logo with Python Code</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .logo {
            display: flex;
            position: relative;
            font-size: 400px; /* Increase CS size */
            font-weight: bold;
            color: #841617; /* Oklahoma Crimson */
            line-height: 1;
            letter-spacing: -40px; /* Remove gap between C and S */
        }

        .letter {
            position: relative;
            display: flex;
            width: 250px; /* Make C and S wider */
            height: 350px; /* Increase height */
            justify-content: center;
            align-items: center;
        }

        .python-code {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 32px; /* Bigger code font */
            white-space: pre;
            color: white;
            text-align: left;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Dark background for readability */
            border-radius: 10px;
            width: 230px; /* Adjust to fit inside wider letters */
            height: 200px; /* Adjust height */
        }

        /* Positioning the code inside C */
        .c .python-code {
            left: 10%;
            top: 15%;
        }

        /* Positioning the code inside S */
        .s .python-code {
            right: 10%;
            bottom: 15%;
        }
    </style>
</head>
<body>

    <div class="logo">
        <div class="letter c">
            C
            <div class="python-code">
                year = 1969<br>
                while True:<br>
                &nbsp;&nbsp;&nbsp;&nbsp;print(f"OU CS is always the best! {year}")<br>
                &nbsp;&nbsp;&nbsp;&nbsp;year += 1
            </div>
        </div>
        <div class="letter s">
            S
            <div class="python-code">
                year = 1969<br>
                while True:<br>
                &nbsp;&nbsp;&nbsp;&nbsp;print(f"OU CS is always the best! {year}")<br>
                &nbsp;&nbsp;&nbsp;&nbsp;year += 1
            </div>
        </div>
    </div>

</body>
</html>
