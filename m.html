<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OU CS Logo with Python Code</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .logo {
            display: flex;
            position: relative;
            font-size: 450px; /* Extremely large CS */
            font-weight: bold;
            color: #841617; /* Oklahoma Crimson */
            line-height: 1;
            letter-spacing: -50px; /* Remove gap between C and S */
        }

        .letter {
            position: relative;
            width: 300px; /* Wider C and S */
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .python-code {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 40px; /* Large Python code */
            white-space: pre;
            color: white; /* White text inside crimson letters */
            text-align: center;
        }

        /* Positioning the code inside C */
        .c .python-code {
            top: 10%;
            left: 5%;
        }

        /* Positioning the code inside S */
        .s .python-code {
            bottom: 10%;
            right: 5%;
        }
    </style>
</head>
<body>

    <div class="logo">
        <div class="letter c">
            C
            <div class="python-code">
year = 1969
while True:
    print(f"OU CS is always the best! {year}")
    year += 1
            </div>
        </div>
        <div class="letter s">
            S
            <div class="python-code">
year = 1969
while True:
    print(f"OU CS is always the best! {year}")
    year += 1
            </div>
        </div>
    </div>

</body>
</html>
