<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Logo with Embedded Code</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #888888; /* Grey background */
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Container for the CS logo */
        .logo-container {
            position: relative;
            font-size: 400px; /* Bigger and wider */
            font-weight: bold;
            color: #841617; /* Oklahoma Crimson */
            text-transform: uppercase;
            letter-spacing: 0px; /* Remove space between C and S */
            display: flex;
        }

        /* Code inside the CS */
        .code-overlay {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 35px;
            line-height: 1.2;
            color: white; /* White code */
            text-align: center;
            white-space: pre;
            z-index: 1;
            width: 100%;
            max-width: 600px;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <!-- CS Logo -->
    <div class="logo-container">CS</div>

    <!-- Python Code Inside the CS -->
    <div class="code-overlay">
year = 1969
while True:
    print(f"CS is always the best! {year}")
    year += 1
    </div>

</body>
</html>
