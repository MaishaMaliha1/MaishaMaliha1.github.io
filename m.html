<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OU CS Logo with Embedded Code</title>
    <!-- Google Fonts for Demonstration -->
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital@1&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #888888; /* Grey background */
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Outer structure (border box) */
        .logo-box {
            position: relative;
            border: 8px solid #4B4B4B; /* Gray border */
            padding: 30px 60px;
            border-radius: 20px; /* Rounded corners */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* University Name */
        .university-name {
            font-family: 'Arvo', serif; /* Substitute for Freight */
            font-style: italic;
            font-size: 32px;
            font-weight: bold;
            color: #841617; /* OU Crimson */
            margin-bottom: 10px;
        }

        /* CS Logo */
        .logo-container {
            position: relative;
            font-size: 280px; /* Large CS */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: -8px; /* Compact letters */
            color: #841617; /* OU Crimson */
            display: flex;
        }

        /* Python Code Inside CS */
        .code-overlay {
            position: absolute;
            font-family: 'Source Code Pro', monospace; /* Substitute for Arboria */
            font-size: 18px; /* Adjusted for readability */
            line-height: 1.3; /* Proper spacing */
            color: white; /* White text for visibility */
            text-align: left;
            white-space: pre;
            width: 80%;
            max-width: 420px; /* Keep text compact inside CS */
            pointer-events: none;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <!-- Outer Bounded Structure -->
    <div class="logo-box">
        <!-- University Name -->
        <div class="university-name">University of Oklahoma</div>

        <!-- CS Logo -->
        <div class="logo-container">CS</div>

        <!-- Python Code Inside CS -->
        <div class="code-overlay">
year = 1969
while True:
    print(f"CS is always the best! {year}")
    year += 1
        </div>
    </div>

</body>
</html>
